<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Intermark - Tablero de Control de Marketing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; margin: 0; padding: 0; overflow-x: hidden; }
        
        #canvas { position: relative; width: 100%; min-height: 100vh; background-image: radial-gradient(#d1d5db 1px, transparent 1px); background-size: 30px 30px; }

        /* Escritorio: Paneles flotantes */
        @media (min-width: 768px) {
            .content-item { position: absolute; width: 320px; cursor: grab; }
            #canvas { overflow: hidden; height: 100vh; }
        }

        /* M贸vil: Paneles en lista */
        @media (max-width: 767px) {
            .content-item { position: relative !important; width: 100% !important; left: 0 !important; top: 0 !important; margin-bottom: 20px; cursor: default; }
            #canvas { overflow-y: auto; height: auto; padding-bottom: 120px; }
        }

        .content-item { 
            background: white; border-radius: 0.75rem; padding: 1rem; 
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); border: 1px solid #e5e7eb;
            display: flex; flex-direction: column; justify-content: space-between; z-index: 10;
            min-height: 600px;
        }
        .content-item:active { cursor: grabbing; z-index: 1000 !important; }

        .status-header { padding: 8px; border-radius: 6px; margin-bottom: 10px; }
        .header-aprobado { background-color: #008000 !important; color: white; }
        .header-desaprobado { background-color: #F80000 !important; color: white; }
        
        .isotelha { border-left: 10px solid #fbbf24; }
        .panel-pir { border-left: 10px solid #ef4444; }
        .angel-mir { border-left: 10px solid #3b82f6; }
        .feriado { border-left: 10px solid #38bdf8; }

        .media-preview-box { width: 100%; height: 120px; margin-top: 10px; background-color: #000; border-radius: 6px; overflow: hidden; position: relative; cursor: pointer; border: 1px solid #d1d5db; }
        .media-preview-box img { width: 100%; height: 100%; object-fit: cover; }
        .media-preview-box .play-overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.4); display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; font-size: 10px; }

        .modal { display: none; position: fixed; z-index: 5000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.85); overflow-y: auto; }
        .modal-content { margin: 5% auto; padding: 24px; border-radius: 12px; width: 95%; max-width: 500px; background: white; position: relative; }
        
        .video-modal-content { max-width: 850px; padding: 5px; background: #000; border: 1px solid #333; }
        .video-container { position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; border-radius: 4px; }
        .video-container iframe, .video-container video { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }

        .fab { position: fixed; bottom: 30px; right: 30px; width: 65px; height: 65px; background: #4f46e5; color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 32px; box-shadow: 0 4px 15px rgba(0,0,0,0.3); cursor: pointer; z-index: 4000; transition: transform 0.2s; }
        .btn-delete { position: absolute; top: 8px; right: 12px; color: #ef4444; cursor: pointer; font-size: 24px; font-weight: bold; z-index: 20; }
        .close-modal { position: absolute; top: 12px; right: 15px; font-size: 28px; font-weight: bold; color: #999; cursor: pointer; z-index: 6000; }
        .close-modal:hover { color: #333; }
    </style>
</head>
<body>

    <div id="canvas">
        <div class="p-6 md:p-10 select-none">
            <h1 class="text-2xl md:text-3xl font-bold text-gray-800">Intermark Marketing Cloud</h1>
            <p id="status-label" class="text-sm text-gray-500 italic">Conectando con la base de datos...</p>
        </div>
        <div id="grid"></div>
    </div>

    <div class="fab" onclick="openPanelModal()">+</div>

    <!-- MODAL: CREAR/EDITAR PANEL -->
    <div id="panelModal" class="modal"><div class="modal-content">
        <span class="close-modal" onclick="closeModal('panelModal')">&times;</span>
        <h2 id="modalTitle" class="font-bold mb-5 text-xl text-gray-800">Nueva Publicaci贸n</h2>
        <input type="hidden" id="edit_id">
        <div class="flex flex-col gap-4">
            <input type="text" id="p_prod" placeholder="Producto" class="w-full p-3 border rounded text-black">
            <input type="text" id="p_tema" placeholder="TEMA EN MAYSCULAS" class="w-full p-3 border rounded text-black uppercase">
            <input type="text" id="p_fecha" placeholder="D铆a, Fecha (Ej: Lun, 15 Dic)" class="w-full p-3 border rounded text-black">
            <select id="p_linea" class="w-full p-3 border rounded">
                <option value="isotelha">Isotelha</option>
                <option value="panel-pir">Panel PIR</option>
                <option value="angel-mir">Angel Mir</option>
                <option value="feriado">Feriado/Evento</option>
            </select>
            <button onclick="savePanelAction()" class="bg-indigo-600 text-white p-3.5 rounded-lg font-bold uppercase mt-4">Guardar Cambios</button>
        </div>
    </div></div>

    <!-- MODAL: ENLACES -->
    <div id="linkModal" class="modal"><div class="modal-content">
        <span class="close-modal" onclick="closeModal('linkModal')">&times;</span>
        <h2 class="font-bold mb-4 text-lg text-black">A帽adir Medio</h2>
        <input type="hidden" id="link_target_id">
        <input type="text" id="l_name" placeholder="Nombre del archivo" class="w-full p-3 border mb-3 rounded text-black">
        <input type="url" id="l_url" placeholder="URL (YouTube o Drive)" class="w-full p-3 border mb-5 rounded text-black">
        <button onclick="saveLink()" class="w-full bg-blue-600 text-white p-3 rounded font-bold uppercase">A帽adir Enlace</button>
    </div></div>

    <!-- MODAL: COMENTARIOS -->
    <div id="commentModal" class="modal"><div class="modal-content">
        <span class="close-modal" onclick="closeModal('commentModal')">&times;</span>
        <h2 class="font-bold mb-3 text-lg border-b pb-2 text-black">Chat de Publicaci贸n</h2>
        <div id="commentList" class="h-56 overflow-y-auto mb-4 p-3 border rounded bg-gray-50 text-sm flex flex-col gap-2"></div>
        <textarea id="new_comment" class="w-full p-3 border rounded h-24 text-sm text-black" placeholder="Escribe un mensaje..."></textarea>
        <button onclick="saveComment()" class="w-full bg-indigo-600 text-white p-3 mt-3 rounded font-bold uppercase">Enviar</button>
    </div></div>

    <!-- MODAL: REPRODUCTOR FLOTANTE -->
    <div id="videoModal" class="modal"><div class="modal-content video-modal-content">
        <span class="close-modal" style="color:white; top:-35px;" onclick="closeModal('videoModal')">&times;</span>
        <div id="videoPlayerContainer" class="video-container"></div>
    </div></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getFirestore, doc, setDoc, onSnapshot, collection, deleteDoc } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";

        // Configuraci贸n din谩mica
        let firebaseConfig = {};
        try {
            firebaseConfig = JSON.parse(__firebase_config);
        } catch (e) {
            console.error("No se pudo cargar la configuraci贸n de Firebase");
        }
        
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'marketing-intermark';
        const STATUS_COL = "content_status";
        // Estructura de path obligatoria para permisos p煤blicos
        const collectionPath = ['artifacts', appId, 'public', 'data', STATUS_COL];

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let cloudData = {};
        let currentUser = null;
        let topZIndex = 100;
        let activeDragId = null;
        let shiftX, shiftY;

        // --- AUTENTICACIN ---
        const initAuth = async () => {
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (e) {
                console.error("Error Auth", e);
                document.getElementById('status-label').innerText = "Error de autenticaci贸n.";
            }
        };

        // Escuchar estado de autenticaci贸n antes de cualquier operaci贸n en Firestore
        onAuthStateChanged(auth, (user) => {
            currentUser = user;
            if (user) {
                document.getElementById('status-label').innerText = "Conectado. Tablero operativo.";
                const q = collection(db, ...collectionPath);
                
                // Listener de base de datos con callback de error obligatorio
                onSnapshot(q, (snapshot) => {
                    cloudData = {};
                    snapshot.forEach(doc => { 
                        cloudData[doc.id] = { id: doc.id, ...doc.data() }; 
                    });
                    render();
                }, (error) => {
                    console.error("Error en Snapshot:", error);
                    document.getElementById('status-label').innerText = "Error al leer datos (Permisos denegados).";
                });
            } else {
                document.getElementById('status-label').innerText = "Iniciando sesi贸n...";
            }
        });

        initAuth();

        // --- MANEJO DE ARRASTRE ---
        window.startDrag = (e, id) => {
            if (window.innerWidth < 768) return; 
            if (['BUTTON', 'TEXTAREA', 'INPUT', 'A', 'SELECT', 'SPAN'].includes(e.target.tagName)) return;
            
            activeDragId = id;
            const card = document.getElementById('card-' + id);
            topZIndex++;
            card.style.zIndex = topZIndex;
            const rect = card.getBoundingClientRect();
            shiftX = e.clientX - rect.left;
            shiftY = e.clientY - rect.top;

            window.addEventListener('mousemove', onMouseMove);
            window.addEventListener('mouseup', onMouseUp);
        };

        const onMouseMove = (e) => {
            if (!activeDragId) return;
            const card = document.getElementById('card-' + activeDragId);
            card.style.left = (e.clientX - shiftX) + 'px';
            card.style.top = (e.clientY - shiftY) + 'px';
        };

        const onMouseUp = async () => {
            if (!activeDragId) return;
            const card = document.getElementById('card-' + activeDragId);
            const id = activeDragId;
            activeDragId = null;
            window.removeEventListener('mousemove', onMouseMove);
            window.removeEventListener('mouseup', onMouseUp);

            if (currentUser) {
                try {
                    await setDoc(doc(db, ...collectionPath, id), { 
                        posX: parseInt(card.style.left), 
                        posY: parseInt(card.style.top) 
                    }, { merge: true });
                } catch (e) {
                    console.error("Error al guardar posici贸n:", e);
                }
            }
        };

        // --- ACCIONES DEL CALENDARIO ---
        window.openPanelModal = () => {
            document.getElementById('edit_id').value = '';
            document.getElementById('modalTitle').innerText = 'Nueva Publicaci贸n';
            document.getElementById('p_prod').value = '';
            document.getElementById('p_tema').value = '';
            document.getElementById('p_fecha').value = '';
            document.getElementById('panelModal').style.display = 'block';
        };

        window.openEditModal = (id) => {
            const item = cloudData[id];
            document.getElementById('edit_id').value = id;
            document.getElementById('modalTitle').innerText = 'Editar Publicaci贸n';
            document.getElementById('p_prod').value = item.producto || '';
            document.getElementById('p_tema').value = item.tema || '';
            document.getElementById('p_fecha').value = (item.dia && item.fecha) ? `${item.dia}, ${item.fecha}` : '';
            document.getElementById('p_linea').value = item.linea || 'isotelha';
            document.getElementById('panelModal').style.display = 'block';
        };

        window.savePanelAction = async () => {
            if (!currentUser) return;
            const id = document.getElementById('edit_id').value || Date.now().toString();
            const f = document.getElementById('p_fecha').value;
            const data = {
                producto: document.getElementById('p_prod').value,
                tema: document.getElementById('p_tema').value,
                dia: f.includes(',') ? f.split(',')[0].trim() : f,
                fecha: f.includes(',') ? f.split(',')[1]?.trim() || '' : '',
                linea: document.getElementById('p_linea').value,
                posX: cloudData[id]?.posX || 50,
                posY: cloudData[id]?.posY || 180
            };
            try {
                await setDoc(doc(db, ...collectionPath, id), data, { merge: true });
                closeModal('panelModal');
            } catch (e) {
                console.error("Error al guardar panel:", e);
            }
        };

        window.updateField = async (id, field, value) => {
            if (!currentUser) return;
            try {
                await setDoc(doc(db, ...collectionPath, String(id)), { [field]: value }, { merge: true });
            } catch (e) {
                console.error("Error al actualizar campo:", e);
            }
        };

        window.deletePanel = async (id) => {
            if (currentUser && confirm("驴Eliminar publicaci贸n definitivamente?")) {
                try {
                    await deleteDoc(doc(db, ...collectionPath, id));
                } catch (e) {
                    console.error("Error al borrar:", e);
                }
            }
        };

        window.openLinkModal = (id) => {
            document.getElementById('link_target_id').value = id;
            document.getElementById('l_name').value = '';
            document.getElementById('l_url').value = '';
            document.getElementById('linkModal').style.display = 'block';
        };

        window.saveLink = async () => {
            if (!currentUser) return;
            const id = document.getElementById('link_target_id').value;
            const links = cloudData[id]?.links || [];
            links.push({ name: document.getElementById('l_name').value, url: document.getElementById('l_url').value });
            await updateField(id, 'links', links);
            closeModal('linkModal');
        };

        window.openCommentModal = (id) => {
            document.getElementById('link_target_id').value = id;
            const list = document.getElementById('commentList');
            const comments = cloudData[id]?.comments || [];
            list.innerHTML = comments.map(c => `<div class="bg-white p-2 rounded shadow-sm border text-black text-xs"> ${c}</div>`).join('') || '<p class="text-gray-400 text-center italic text-xs">Sin comentarios.</p>';
            document.getElementById('commentModal').style.display = 'block';
        };

        window.saveComment = async () => {
            if (!currentUser) return;
            const id = document.getElementById('link_target_id').value;
            const text = document.getElementById('new_comment').value;
            if(!text) return;
            const comments = cloudData[id]?.comments || [];
            comments.push(text);
            await updateField(id, 'comments', comments);
            document.getElementById('new_comment').value = '';
            closeModal('commentModal');
        };

        window.openVideoPlayer = (url) => {
            if(!url) return;
            const container = document.getElementById('videoPlayerContainer');
            const ytMatch = url.match(/(?:v=|\/)([0-9A-Za-z_-]{11})/);
            if (ytMatch) {
                container.innerHTML = `<iframe src="https://www.youtube.com/embed/${ytMatch[1]}?autoplay=1" allow="autoplay; fullscreen"></iframe>`;
            } else if (url.match(/\.(mp4|webm|mov)$/i)) {
                container.innerHTML = `<video controls autoplay class="w-full h-full"><source src="${url}"></video>`;
            } else {
                window.open(url, '_blank'); return;
            }
            document.getElementById('videoModal').style.display = 'block';
        };

        window.closeModal = (id) => {
            document.getElementById(id).style.display = 'none';
            if(id === 'videoModal') document.getElementById('videoPlayerContainer').innerHTML = '';
        };

        function getPreviewMedia(item) {
            const firstLink = item.links?.[0];
            if(!firstLink) return `<div class="flex items-center justify-center h-full text-[10px] text-gray-500 uppercase">SIN MULTIMEDIA</div>`;
            const url = firstLink.url;
            if (url.match(/\.(jpeg|jpg|gif|png|webp)/i)) return `<img src="${url}" alt="preview">`;
            if (url.match(/(youtube|youtu\.be|\.mp4|\.webm|\.mov)/i)) {
                const vid = url.match(/(?:v=|\/)([0-9A-Za-z_-]{11})/)?.[1] || '0';
                return `<div class="play-overlay">REPRODUCIR VIDEO</div><img src="https://img.youtube.com/vi/${vid}/hqdefault.jpg" onerror="this.src='https://placehold.co/400x300/000/fff?text=MULTIMEDIA'">`;
            }
            return `<div class="flex items-center justify-center h-full text-blue-600 font-bold text-xs p-2 text-center"> ${firstLink.name}</div>`;
        }

        function render() {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            Object.values(cloudData).forEach(item => {
                const statusClass = item.status === 'aprobado' ? 'header-aprobado' : (item.status === 'desaprobado' ? 'header-desaprobado' : '');
                const card = document.createElement('div');
                card.id = 'card-' + item.id;
                card.className = `content-item ${item.linea || 'isotelha'}`;
                
                if(window.innerWidth >= 768) {
                    card.style.left = (item.posX || 50) + 'px';
                    card.style.top = (item.posY || 180) + 'px';
                }

                card.onmousedown = (e) => startDrag(e, item.id);

                card.innerHTML = `
                    <span onclick="deletePanel('${item.id}')" class="btn-delete" title="Borrar">&times;</span>
                    <div>
                        <div class="status-header ${statusClass} flex gap-2">
                            <button onclick="updateField('${item.id}', 'status', 'aprobado')" class="flex-1 bg-white text-black text-[10px] py-1.5 rounded font-bold border shadow-sm active:bg-gray-100">OK</button>
                            <button onclick="updateField('${item.id}', 'status', 'desaprobado')" class="flex-1 bg-white text-black text-[10px] py-1.5 rounded font-bold border shadow-sm active:bg-gray-100">NO</button>
                        </div>
                        <p class="text-[9px] font-bold text-gray-400 uppercase tracking-widest mt-2">${item.dia || '---'}, ${item.fecha || '---'}</p>
                        <h2 class="text-lg font-bold uppercase text-gray-900 leading-tight">${item.producto || 'NUEVO'}</h2>
                        
                        <p class="text-[14px] font-bold text-gray-800 mt-2 uppercase italic leading-tight">${item.tema || ''}</p>
                        
                        <div class="media-preview-box" onclick="openVideoPlayer('${item.links?.[0]?.url}')">
                            ${getPreviewMedia(item)}
                        </div>
                    </div>
                    
                    <div class="mt-3">
                        <textarea onchange="updateField('${item.id}', 'copy', this.value)" class="w-full text-xs p-2 border rounded h-16 mt-1 text-black bg-gray-50 focus:bg-white" placeholder="Copy...">${item.copy || ''}</textarea>
                    </div>
                    
                    <div class="flex gap-1 mt-2">
                        <button onclick="openLinkModal('${item.id}')" class="flex-1 bg-blue-500 text-white text-[9px] py-2 rounded font-bold shadow-sm">+ LINK</button>
                        <button onclick="openVideoPlayer('${item.links?.[0]?.url}')" class="flex-1 bg-gray-500 text-white text-[9px] py-2 rounded font-bold uppercase shadow-sm">VISOR (${item.links?.length || 0})</button>
                    </div>

                    <div class="mt-2 flex gap-1 border-t pt-3">
                        <button onclick="updateField('${item.id}', 'pauta', 'pautar')" class="flex-1 py-1.5 rounded text-[9px] font-bold ${item.pauta === 'pautar' ? 'bg-purple-600 text-white' : 'bg-gray-100 text-gray-400'}">PAUTA</button>
                        <button onclick="updateField('${item.id}', 'no-pautar')" class="flex-1 py-1.5 rounded text-[9px] font-bold ${item.pauta === 'no-pautar' ? 'bg-pink-600 text-white' : 'bg-gray-100 text-gray-400'}">NO</button>
                    </div>

                    <div class="flex flex-col gap-1 mt-3">
                        <button onclick="openCommentModal('${item.id}')" class="w-full bg-indigo-500 text-white text-[9px] py-2 rounded font-bold uppercase shadow-sm">COMENTARIOS (${item.comments?.length || 0})</button>
                        <button onclick="openEditModal('${item.id}')" class="w-full border border-indigo-400 text-indigo-500 text-[9px] py-1.5 rounded font-bold uppercase">EDITAR BASE</button>
                    </div>
                `;
                grid.appendChild(card);
            });
        }
        
        window.addEventListener('resize', render);
    </script>
</body>
</html>
