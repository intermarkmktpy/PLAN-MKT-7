<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario Flotante - Intermark</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; margin: 0; padding: 0; overflow: hidden; width: 100vw; height: 100vh; }
        
        /* Área de trabajo infinita */
        #canvas { position: relative; width: 100%; height: 100%; overflow: auto; background-image: radial-gradient(#d1d5db 1px, transparent 1px); background-size: 20px 20px; }

        .content-item { 
            position: absolute; 
            cursor: grab; 
            width: 300px; 
            min-height: 550px; 
            background: white; 
            border-radius: 0.75rem; 
            padding: 1rem; 
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            border: 1px solid #e5e7eb;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            z-index: 10;
            transition: box-shadow 0.2s;
        }
        .content-item:active { cursor: grabbing; box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.2); }

        .status-header { padding: 6px; border-radius: 4px; margin-bottom: 10px; background-color: #f9fafb; }
        .header-aprobado { background-color: #008000 !important; }
        .header-desaprobado { background-color: #F80000 !important; }
        
        .isotelha { border-left: 10px solid #fbbf24; }
        .panel-pir { border-left: 10px solid #ef4444; }
        .angel-mir { border-left: 10px solid #3b82f6; }
        .feriado { border-left: 10px solid #38bdf8; }

        .modal { display: none; position: fixed; z-index: 5000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.8); }
        .modal-content { margin: 5% auto; padding: 25px; border-radius: 12px; width: 90%; max-width: 450px; background: white; color: black; position: relative; }
        
        .fab { position: fixed; bottom: 30px; right: 30px; width: 60px; height: 60px; background: #4f46e5; color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 30px; box-shadow: 0 4px 10px rgba(0,0,0,0.3); cursor: pointer; z-index: 4000; }
        .btn-delete { position: absolute; top: 8px; right: 8px; color: #ef4444; cursor: pointer; font-size: 20px; z-index: 20; }
    </style>
</head>
<body>

    <div id="canvas">
        <div class="p-8 pointer-events-none">
            <h1 class="text-3xl font-bold text-gray-800">Intermark: Tablero Creativo</h1>
            <p class="text-gray-500">Mueve las piezas para organizar tu estrategia de marketing</p>
        </div>
        <div id="grid"></div>
    </div>

    <div class="fab" onclick="openAddModal()">+</div>

    <div id="panelModal" class="modal"><div class="modal-content">
        <span class="absolute top-4 right-4 text-2xl cursor-pointer" onclick="closeModal('panelModal')">&times;</span>
        <h2 id="modalTitle" class="font-bold mb-4 text-xl">Nueva Publicación</h2>
        <input type="hidden" id="edit_id">
        <div class="flex flex-col gap-4">
            <input type="text" id="p_prod" placeholder="Producto" class="p-2 border rounded">
            <input type="text" id="p_tema" placeholder="Tema principal" class="p-2 border rounded">
            <input type="text" id="p_fecha" placeholder="Día, Fecha (Ej: Lun, 15 Dic)" class="p-2 border rounded">
            <select id="p_linea" class="p-2 border rounded">
                <option value="isotelha">Isotelha</option>
                <option value="panel-pir">Panel PIR</option>
                <option value="angel-mir">Angel Mir</option>
                <option value="feriado">Feriado/Evento</option>
            </select>
            <button onclick="savePanelAction()" class="bg-indigo-600 text-white p-3 rounded font-bold uppercase">Guardar Panel</button>
        </div>
    </div></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getFirestore, doc, setDoc, onSnapshot, collection, deleteDoc } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDTg0CvxMsfdcO8L_XkDCwKzPIWsZ7HjXs",
            authDomain: "marketing-intermark.firebaseapp.com",
            projectId: "marketing-intermark",
            storageBucket: "marketing-intermark.firebasestorage.app",
            messagingSenderId: "887823380924",
            appId: "1:887823380924:web:723b8f209bc6db22debbb9"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const STATUS_COL = "content_status";
        let cloudData = {};
        let topZIndex = 100;

        // --- MANEJO DE ARRASTRE MEJORADO ---
        let activeId = null;
        let isDragging = false;

        window.startDrag = (e, id) => {
            if (e.target.tagName === 'BUTTON' || e.target.tagName === 'TEXTAREA' || e.target.tagName === 'INPUT') return;
            
            activeId = id;
            isDragging = true;
            const card = document.getElementById('card-' + id);
            
            // Traer al frente
            topZIndex++;
            card.style.zIndex = topZIndex;

            const rect = card.getBoundingClientRect();
            const shiftX = e.clientX - rect.left;
            const shiftY = e.clientY - rect.top;

            function moveAt(clientX, clientY) {
                card.style.left = (clientX - shiftX) + 'px';
                card.style.top = (clientY - shiftY) + 'px';
            }

            function onMouseMove(event) {
                if (isDragging) moveAt(event.clientX, event.clientY);
            }

            document.addEventListener('mousemove', onMouseMove);

            card.onmouseup = async function() {
                document.removeEventListener('mousemove', onMouseMove);
                isDragging = false;
                const finalX = parseInt(card.style.left);
                const finalY = parseInt(card.style.top);
                
                // Guardar posición en Firebase
                await setDoc(doc(db, STATUS_COL, id), { posX: finalX, posY: finalY }, { merge: true });
                card.onmouseup = null;
            };
        };

        // --- FUNCIONES DE PANEL ---
        window.savePanelAction = async () => {
            const id = document.getElementById('edit_id').value || Date.now().toString();
            const f = document.getElementById('p_fecha').value;
            await setDoc(doc(db, STATUS_COL, id), {
                producto: document.getElementById('p_prod').value,
                tema: document.getElementById('p_tema').value,
                dia: f.split(',')[0] || '',
                fecha: f.split(',')[1]?.trim() || '',
                linea: document.getElementById('p_linea').value,
                posX: cloudData[id]?.posX || 100,
                posY: cloudData[id]?.posY || 200
            }, { merge: true });
            closeModal('panelModal');
        };

        window.updateField = async (id, field, value) => {
            await setDoc(doc(db, STATUS_COL, String(id)), { [field]: value }, { merge: true });
        };

        window.deletePanel = async (id) => {
            if(confirm("¿Eliminar publicación permanentemente?")) await deleteDoc(doc(db, STATUS_COL, id));
        };

        window.openAddModal = () => {
            document.getElementById('edit_id').value = '';
            document.getElementById('p_prod').value = '';
            document.getElementById('p_tema').value = '';
            document.getElementById('p_fecha').value = '';
            document.getElementById('panelModal').style.display = 'block';
        };

        window.closeModal = (id) => document.getElementById(id).style.display = 'none';

        // --- RENDERIZADO ---
        onSnapshot(collection(db, STATUS_COL), (snapshot) => {
            snapshot.forEach(doc => { cloudData[doc.id] = { id: doc.id, ...doc.data() }; });
            render();
        });

        function render() {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            
            Object.values(cloudData).forEach(item => {
                const statusClass = item.status === 'aprobado' ? 'header-aprobado' : (item.status === 'desaprobado' ? 'header-desaprobado' : '');
                const card = document.createElement('div');
                card.id = 'card-' + item.id;
                card.className = `content-item ${item.linea || 'isotelha'}`;
                
                // Aplicar posición desde Firebase
                card.style.left = (item.posX || 100) + 'px';
                card.style.top = (item.posY || 200) + 'px';

                card.onmousedown = (e) => startDrag(e, item.id);

                card.innerHTML = `
                    <div onclick="deletePanel('${item.id}')" class="btn-delete">&times;</div>
                    <div>
                        <div class="status-header ${statusClass}">
                            <div class="flex gap-2">
                                <button onclick="updateField('${item.id}', 'status', 'aprobado')" class="flex-1 bg-white text-[9px] py-1 rounded font-bold border shadow-sm">APROBAR</button>
                                <button onclick="updateField('${item.id}', 'status', 'desaprobado')" class="flex-1 bg-white text-[9px] py-1 rounded font-bold border shadow-sm">RECHAZAR</button>
                            </div>
                        </div>
                        <p class="text-[10px] font-bold text-gray-400 uppercase tracking-widest">${item.dia}, ${item.fecha}</p>
                        <h2 class="text-lg font-bold uppercase text-gray-900 leading-tight">${item.producto}</h2>
                        <p class="text-sm text-gray-600 mt-1">${item.tema}</p>
                    </div>

                    <textarea onchange="updateField('${item.id}', 'copy', this.value)" 
                        class="w-full text-xs p-2 border rounded h-20 mt-3 text-black focus:ring-2 focus:ring-indigo-200" 
                        placeholder="Escribir Copy...">${item.copy || ''}</textarea>

                    <div class="mt-3 flex gap-1 border-t pt-3">
                        <button onclick="updateField('${item.id}', 'pauta', 'pautar')" 
                            class="flex-1 py-1.5 rounded text-[10px] font-bold ${item.pauta === 'pautar' ? 'bg-purple-600 text-white' : 'bg-gray-100 text-gray-500'}">PAUTA</button>
                        <button onclick="updateField('${item.id}', 'pauta', 'no-pautar')" 
                            class="flex-1 py-1.5 rounded text-[10px] font-bold ${item.pauta === 'no-pautar' ? 'bg-pink-600 text-white' : 'bg-gray-100 text-gray-500'}">NO PAUTA</button>
                    </div>

                    <div class="mt-2 text-center">
                        <span class="text-[9px] text-gray-400 font-bold uppercase">Programado: ${item.fechaApp || 'Sin fecha'}</span>
                    </div>
                `;
                grid.appendChild(card);
            });
        }
    </script>
</body>
</html>
